<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabOdc System | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .card-panel { background: #1e293b; border: 1px solid #334155; border-radius: 15px; transition: 0.3s; }
        .card-panel:hover { transform: translateY(-10px); border-color: #38bdf8; box-shadow: 0 0 20px rgba(56,189,248,0.2); }
        .btn-main { background-color: #38bdf8; border: none; font-weight: bold; width: 100%; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <div class="container py-5 text-center">
        <h1 class="display-3 fw-bold mb-2" style="color: #38bdf8;">LabOdc System</h1>
        <p class="text-secondary mb-5">Centralized Lab Management System</p>
        
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card-panel p-4">
                    <i class="fas fa-building fa-3x mb-3 text-info"></i>
                    <h3>Enterprise</h3>
                    <p class="text-muted">Corporate project tracking and resources.</p>
                    <a href="/enterprise" class="btn btn-main btn-primary mt-3">Enter Portal</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-panel p-4 border-primary">
                    <i class="fas fa-user-graduate fa-3x mb-3 text-primary"></i>
                    <h3>Candidate</h3>
                    <p class="text-muted">Profile management and task submissions.</p>
                    <a href="/candidate" class="btn btn-main btn-primary mt-3">Enter Portal</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-panel p-4">
                    <i class="fas fa-chalkboard-teacher fa-3x mb-3 text-warning"></i>
                    <h3>Mentor</h3>
                    <p class="text-muted">Task decomposition and guidance tools.</p>
                    <a href="/mentor" class="btn btn-main btn-primary mt-3">Enter Portal</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
